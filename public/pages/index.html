<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    </head>
    <body>
        <h2>API Test Form</h2>
        <p>Use this form to test the API.</p>
        <p>Visit the documentation <a href="/docs/v1/">here</a>!</p>
        <form id="apiForm">
            <label for="apiURL">API URL:</label><br>
            <input type="text" id="apiURL" name="apiURL" value="https://api.hcr.yoursister.zip/api/v1/" placeholder="https://api.hcr.yoursister.zip/api/v1/users/add" style="width:550px"><br>
            <label for="method">method:</label><br>
            <input type="text" id="method" name="method" value="" placeholder="post, get, patch, put, delete" style="width:550px"><br>
            <label for="apiKey">API Key:</label><br>
            <input type="text" id="apiKey" name="apiKey" value="" style="width:550px"><br>
            <label for="requestData">Request Data (in JSON format):</label><br>
            <textarea id="requestData" name="requestData" rows="4" cols="50" style="width:550px; height: 500px;"></textarea><br>
            <button type="button" onclick="sendRequest()">Send Request</button>
        </form>
        <h2>response:</h2>
        <div id="response"></div>

        <script>
            function sendRequest() {
            var apiURL = document.getElementById("apiURL").value;
            var method = document.getElementById("method").value;
            var apiKey = document.getElementById("apiKey").value;
            var requestData = document.getElementById("requestData").value;

            var xhr = new XMLHttpRequest();
            xhr.open(method.toUpperCase(), apiURL);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Authorization", "Bearer "+apiKey);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("response").innerHTML = JSON.stringify(response, null, 2);
                } else {
                    document.getElementById("response").innerHTML = "Error: " + xhr.status;
                }
                }
            };
            xhr.send(requestData);
            }
        </script>

    </body>
</html>
